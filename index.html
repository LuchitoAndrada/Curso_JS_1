<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda con Buscador</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Mi Tienda</h1>

      <section class="input-group mb-4">
        <input 
          type="text" 
          id="buscarInput" 
          class="form-control" 
          placeholder="Buscar productos..."
        />
        <button type="button" id="botonBuscar" class="btn btn-primary">Buscar</button>
        <button type="button" id="botonLimpiar" class="btn btn-outline-secondary">Limpiar</button>
      </section>

      <section id="botonesCategoria" class="mb-4 text-center">

      </section>
      <main id="contenidoCards" class="row justify-content-center g-3">

      </main>
    </div>

    <!-- Scripts -->
    <script src="data/data.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
