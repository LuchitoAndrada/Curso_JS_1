<!-- Cambiar el color del brillo que aparece alrededor del input  -->
<style>
  input#buscarInput:focus {

    border-color: #141513;

</style>

<body>

    <header></header>

    <section class="input-group mb-4 pt-5 px-4 justify-content-center">

        <button type="button" id="botonLimpiar" class="btn btn-outline-dark">Limpiar</button>
    </section>

    <!-- Listado de Productos -->
    <main class="container py-4">
      <h1 class="text-center mb-4">Productos Disponibles</h1>
      <section id="contenedorProductos" class="d-flex flex-wrap justify-content-center gap-4">

      </section>
    </main>

    </footer>

    <!-- Scripts -->
    <script src="/js/navbar.js"></script>
