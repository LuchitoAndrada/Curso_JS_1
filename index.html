<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty You - Joyería Elegante</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Menu -->
    <header></header>

    <!-- Buscador Moderno Elegante (OPCIÓN 4 RECOMENDADA) -->
    <section class="container mb-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="text-center mb-4">
                    <h2 class="text-dark fw-light mb-20">Beauty You Collection</h2>
                    <p class="text-muted">Encuentra la pieza perfecta para cada ocasión</p>
                </div>
                
                <div class="search-container position-relative">
                    <div class="input-group input-group-lg shadow rounded-pill overflow-hidden">
                        <!-- Icono de búsqueda -->
                        <span class="input-group-text bg-white border-0 px-4">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        
                        <!-- Campo de búsqueda principal -->
                        <input 
                            type="text" 
                            id="buscarInput"
                            class="form-control border-0 ps-0 shadow-none" 
                            placeholder="Ej: aretes de perla, collar lunar, anillo..." 
                            style="font-size: 1.1rem;"
                        >
                        
                        <!-- Botón de búsqueda -->
                        <button 
                            type="button" 
                            id="botonBuscar" 
                            class="btn btn-dark border-0 px-4"
                        >
                            <i class="bi bi-search me-2"></i>
                            <span class="d-none d-sm-inline">Buscar</span>
                        </button>
                    </div>
                    
                    <!-- Botón limpiar -->
                    <div class="text-center mt-3">
                        <button 
                            type="button" 
                            id="botonLimpiar" 
                            class="btn btn-outline-dark btn-sm rounded-pill px-3"
                        >
                            <i class="bi bi-arrow-repeat me-1"></i>Ver todos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Listado de Productos -->
    <main class="container py-4">
        <h1 class="text-center mb-4">Productos Disponibles</h1>
        <section id="contenedorProductos" class="d-flex flex-wrap justify-content-center gap-4"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 mt-5">
        <p class="mb-0 text-light">&copy; 2025 Beauty You. Todos los derechos reservados.</p>  
    </footer>

    <!-- Scripts -->
    <script src="/js/navbar.js"></script>
    <script src="/data/data.js"></script>
    <script src="/js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Estilos personalizados para el buscador -->
    <style>
        .search-container {
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            transform: translateY(-2px);
        }
        
        .input-group:focus-within {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
            border-color: #6c757d;
        }
        
        #buscarInput:focus {
            box-shadow: none !important;
            border-color: transparent !important;
        }
        
        .btn-dark:hover {
            background-color: #333 !important;
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        
        .btn-outline-dark:hover {
            background-color: #333;
            color: white;
        }
    </style>
</body>
</html>
